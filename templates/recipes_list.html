{% extends 'base.html' %}
{% load static %}
{% block title %}
    Recipes List
{% endblock %}
{% block page %}
    You are viewing Recipes List
{% endblock %}
{% block content %}
    <h3>Recipes List</h3>
    <ul>
        {% for recipe in object_list %}
            <li>
                <h3><a href="{{ recipe.get_absolute_url }}">{{ recipe }}</a></h3>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
