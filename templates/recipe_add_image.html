{% extends 'base.html' %}
{% load static %}
{% block title %}Add Image{% endblock title %}
{% block page %}Add Image{% endblock %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload Image</button>
    </form>
    <h3><a href="{% url 'ledger:recipe_detail' pk=view.kwargs.pk %}">Cancel</a></h3>
{% endblock content %}
